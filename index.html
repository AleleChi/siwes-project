  <script>
    function toggleMenu(event) {
      var menu = document.querySelector('.second-list');
      if (menu.style.display === "block" || menu.style.display === "") {
        menu.style.display = "none";
      } else {
        menu.style.display = "block";
      }
     // event.preventDefault();
      //event.stopPropagation();
    }
    
    window.addEventListener('load', function() {
      // Trigger the animation on page load
      animateElements();
    });
    
    window.addEventListener('scroll', function() {
      // Trigger the animation when the elements come into view on scroll
      animateElements();
    });
    
    function animateElements() {
      var elements = document.querySelectorAll('h3, h1, p');
      elements.forEach(function(element) {
        if (isElementInViewport(element)) {
          element.style.opacity = '1';
          element.style.animation = 'fadeInUp 1s ease forwards';
        }
      });
    }
    
    function isElementInViewport(el) {
      var rect = el.getBoundingClientRect();
      return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
      );
    }
    
  </script>
</body>
</html>
